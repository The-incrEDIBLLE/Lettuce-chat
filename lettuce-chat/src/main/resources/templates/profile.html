<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" type="text/css">
</head>
<body>
  <div th:replace="fragments/layout :: layout"></div>
  <div th:replace="fragments/nav :: nav"></div>

  <div class="container">
    <div th:replace="fragments/user :: profile(userToProfile=${viewedUser})"></div>

    <div th:if="${viewedUser.username == user.name}">
      <div>
        <form method="GET" th:action="${'/users'}">
          <input type="submit" value="View Matches" class="btn"/>
        </form>
      </div>

      <div>
        <a href="/profile/edit"><button class="btn">edit</button></a>
      </div>

      <div>
        <form method="POST" action="/profile">
          <input type="hidden" name="_method" value="DELETE">
          <input type="hidden" name="viewedUserId" th:value="${viewedUser.id}">
          <input type="submit" value="delete profile" class="btn"/>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
