<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <div th:replace="fragments/layout :: layout"></div>
  <div th:replace="fragments/nav :: nav"></div>

  <div class="container">
    <h1>Profile here</h1>
    <div th:replace="fragments/user :: profile(userToProfile=${viewedUser})"></div>

    <div>
      <form method="GET" th:action="${'/users'}">
        <input type="submit" value="View Matches"/>
      </form>
    </div>

    <div>
      <a href="/profile/edit"><button>edit</button></a>
    </div>

    <div>
      <form method="POST" action="/profile">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="viewedUserId" th:value="${viewedUser.id}">
        <input type="submit" value="delete profile"/>
      </form>
    </div>

  </div>
</body>
</html>
