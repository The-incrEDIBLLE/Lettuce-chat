<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>
  <h1>Profile here</h1>

  <h3 th:text="${viewedUser.username}"></h3>
  <h3 th:text="${viewedUser.firstName}"></h3>
  <h3 th:text="${viewedUser.lastName}"></h3>
  <img th:src="${viewedUser.imgUrl}" th:alt="${viewedUser.username}">
  <h3 th:text="${viewedUser.dietaryRestriction}"></h3>
  <h3 th:text="${viewedUser.bio}"></h3>
</body>
</html>
