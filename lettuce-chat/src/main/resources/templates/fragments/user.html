<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <div th:fragment="profile(userToProfile)">
    <a th:href="'/users/' + ${userToProfile.id}"></a>

<!--    https://codepen.io/jasondavis/pen/vyMJPp-->
    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-3 center">
            <span class="profile-picture">
              <img class="editable img-responsive" th:alt="${userToProfile.username}" id="avatar2" th:src="${userToProfile.imgUrl}">
            </span>

            <div class="space space-4"></div>
          </div><!-- /.col -->

          <div class="col-xs-12 col-sm-9">
            <h4 class="blue"><span class="middle" th:text="${userToProfile.username}"></span></h4>

            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name"> First Name </div>

                <div class="profile-info-value">
                  <span th:text="${userToProfile.firstName}"></span>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name"> Last Name </div>

                <div class="profile-info-value">
                  <span th:text="${userToProfile.lastName}"></span>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name"> Dietary Preferences </div>

                <div class="profile-info-value">
                  <span th:text="${userToProfile.dietaryRestriction}"></span>
                </div>
              </div>
              <div class="hr hr-8 dotted"></div>
            </div>
          </div><!-- /.col -->
        </div><!-- /.row -->

        <div class="space-20"></div>

        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="widget-box transparent">
              <div class="widget-header widget-header-small">
                <h4 class="widget-title smaller">
                  <i class="ace-icon fa fa-check-square-o bigger-110"></i>
                  A Little About Me:
                </h4>
              </div>

              <div class="widget-body">
                <div class="widget-main">
                  <p th:text="${userToProfile.bio}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div th:replace="fragments/footer :: footer"></div>
</html>
