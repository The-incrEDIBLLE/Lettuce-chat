<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Lettuce Chat</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div th:each="message : ${messages}">
  <ul style="list-style-type:none">
    <li>Created At: <span th:text="${message.createdAt}"></span></li>
    <li>Body: <span th:text="${message.body}"></span></li>
  </ul>
</div>
<h4>Type a message...</h4>

<form method="POST" th:action="${'/chat/create/' + messageToUser.id}">
  <fieldset>
    <label for="subject">Subject: </label><input name="subject" id="subject" type="text"/>
    <label>Text: </label>
    <p><textarea name="body" cols="40" rows="10"></textarea></p>
    <input type="submit" />
  </fieldset>

</form>
</body>
</html>
