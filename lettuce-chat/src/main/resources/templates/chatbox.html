<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lettuce Chat</title>
</head>

  <body>
    <div th:replace="fragments/layout :: layout"></div>
    <div th:replace="fragments/nav :: nav"></div>
    <main>
<!--      border around the whole chatbox and color it-->
      <div class="chatbox">
        <h3 th:text="'Chat: ' + ${chat.subject}"></h3>

        <div th:each="participant : ${chat.participants}">
<!--          border around the section and make it scrollable-->
          <section class="message-scrollable" th:each="message : ${messages}">
            <ul style="list-style-type:none">
              <li th:if="${participant.id == message.sender_id}">
                <ul style="list-style-type:none">
                  <li>
                    <span class="sender" th:text="${participant.username} + ': '"></span>
                    <span class="message" th:text="${message.body}"></span>
                  </li>
                  <li><span class="createdAt" th:text="'Sent: ' + ${message.createdAt}"></span></li>
                </ul>
              </li>
              <li th:unless="${participant.id != message.sender_id}"></li>
            </ul>
          </section>
        </div>


        <form method="POST" th:action="${'/chat/' + chat.id}">
          <fieldset>
            <legend>Type your message...</legend>
            <textarea name="body" cols="40" rows="6" class="textbox"></textarea>
            <input type="submit" />
          </fieldset>
        </form>
      </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
