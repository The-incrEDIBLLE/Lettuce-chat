<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lettuce Chat</title>
</head>
<body th:style="'background:url(/images/background.jpg)100px;'">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
      <h1>Sign up!</h1>
      <form method="POST" action="/users">
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password">
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="imgUrl">Image Url:</label>
          <input id="imgUrl" name="imgUrl" type="url">
        </div>
        <div class="form-group">
          <label for="bio">Bio:</label>
          <input id="bio" name="bio">
        </div>
        <div class="form-group">
          <label for="dietaryRestriction">Dietary Preference:</label>
          <select id="dietaryRestriction" name="dietaryRestriction">
<!--            TODO: for each all the options -->
            <option value="None">None</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
        </div>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
